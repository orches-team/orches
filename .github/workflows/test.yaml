name: Run tests
on: [push]

# on:
#   pull_request:
#     branches:
#       - "*"
#   merge_group:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Run tests
        run: go test -v ./...
