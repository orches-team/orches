name: Run tests

on:
  pull_request:
    branches:
      - "*"
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.x'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -count 1 ./...
